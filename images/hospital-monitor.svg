<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#f5f6fa"/>
    
    <!-- 病房墙壁 -->
    <rect x="50" y="50" width="700" height="300" fill="#ffffff" stroke="#e1e8ed" stroke-width="2"/>
    
    <!-- 病床 -->
    <rect x="100" y="150" width="300" height="150" fill="#ffffff" stroke="#3498db" stroke-width="2"/>
    <rect x="100" y="280" width="300" height="20" fill="#3498db"/> <!-- 床框 -->
    <rect x="120" y="170" width="260" height="110" fill="#f8f9fa"/> <!-- 床垫 -->
    
    <!-- 病人轮廓 -->
    <path d="M150 190 Q 250 180 350 190 Q 250 200 150 190" fill="#e1e8ed"/>
    
    <!-- 监测设备 -->
    <rect x="200" y="100" width="60" height="30" fill="#2c3e50" rx="5"/>
    
    <!-- 信号波纹 -->
    <g opacity="0.6">
        <path d="M 230 130 Q 250 200 230 270" fill="none" stroke="#3498db" stroke-width="2">
            <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M 230 130 Q 270 200 230 270" fill="none" stroke="#3498db" stroke-width="2">
            <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </path>
        <path d="M 230 130 Q 290 200 230 270" fill="none" stroke="#3498db" stroke-width="2">
            <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" begin="1s"/>
        </path>
    </g>
    
    <!-- 床头柜 -->
    <rect x="400" y="250" width="50" height="50" fill="#e1e8ed"/>
    
    <!-- 窗户 -->
    <rect x="500" y="80" width="200" height="120" fill="#f5f6fa" stroke="#e1e8ed" stroke-width="2"/>
    <line x1="600" y1="80" x2="600" y2="200" stroke="#e1e8ed" stroke-width="2"/>
    
    <!-- 文字说明 -->
    <text x="400" y="350" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">非接触式心率监测</text>
</svg>
